<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SIT 725 Prac 2</title>
  <meta name="description" content="basic template for SIT 725 Prac 2">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="SIT 725 Prac 2">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for SIT 725 Prac 2">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="heading" class="center-align">Test Page - bootstrap</h1>
            </div>
        </div>
    </div>
   <form>
    <form action="#">
      <p>
        <label>
          <input type="checkbox" />
          <span>Red</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" checked="checked" />
          <span>Yellow</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" />
          <span>Filled in</span>
        </label>
      </p>
      <p>
        <label>
          <input id="indeterminate-checkbox" type="checkbox" />
          <span>Indeterminate Style</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" checked="checked" disabled="disabled" />
          <span>Green</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" disabled="disabled" />
          <span>Brown</span>
        </label>
      </p>
    </form>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
